<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<button>Sign Up</button>
<hr>
<div class="card">
  <div class="img"></div>
  <div class="title">I am a cat</div>
  <div class="description">
    I am a black and white cat. My fur is soft and my tail is long. I like to meow,
    growl, and sleep.
  </div>
</div>
<hr>
<div class="tiles">
  <div class="tile">
    <div class="img-wrapper img-1">
    </div>
    <div class="caption">
      MEOW MEOW MEOW
    </div>
  </div>
  <div class="tile">
    <div class="img-wrapper img-2">
    </div>
    <div class="caption">
      WANNA DANCE? 
    </div>
  </div>
  <div class="tile">
    <div class="img-wrapper img-3">
    </div>
    <div class="caption">
      HI FIVE!
    </div>
  </div>
</div>
</body>
</html>
